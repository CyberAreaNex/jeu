<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mode Manga - Jeu Geek üéÆ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6c5ce7, #0984e3);
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    #word {
      font-size: 3em;
      font-weight: bold;
      margin: 20px;
      text-align: center;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #score {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #validate {
      background-color: #00b894;
      color: white;
    }

    #validate:hover {
      background-color: #55efc4;
      transform: scale(1.05);
    }

    #skip {
      background-color: #d63031;
      color: white;
    }

    #skip:hover {
      background-color: #ff7675;
      transform: scale(1.05);
    }

    #restart {
      background-color: #636e72;
      color: white;
    }

    #restart:hover {
      background-color: #b2bec3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Mode Manga üéå</h1>
  <div id="score">Score: 0</div>
  <div id="timer">‚è± 60 sec</div>
  <div id="word">Cliquez sur Valider ou Skip pour commencer</div>

  <div>
    <button id="validate">‚úî Valider</button>
    <button id="skip">‚è≠ Skip</button>
    <button id="restart">üîÑ Restart</button>
  </div>

  <script>
    // Liste d'exemple de mangas
    const words = [
  "One Piece", "Naruto", "Bleach", "Dragon Ball", "Attaque des Titans",
  "Death Note", "Fullmetal Alchemist", "My Hero Academia", "Hunter x Hunter","One Punch Man",
  "Fairy Tail", "Demon Slayer", "Tokyo Ghoul", "Black Clover","Sword Art Online", 
  "JoJo's Bizarre Adventure", "Mob Psycho 100", "Re:Zero", "The Seven Deadly Sins", "Haikyuu!!", 
  "Food Wars!", "Boruto","Gintama","Noragami", "Parasyte", 
  "Erased", "Kaguya-sama: Love is War", "Berserk","Dr. Stone", 
  "Chainsaw Man","Neon Genesis Evangelion", "Akira", "Great Teacher Onizuka","Vinland Saga", 
  "Nana","Saint Seiya","The Promised Neverland","Kuroko's Basketball","Highschool of the Dead", 
  "Nisekoi", "Toradora!","Code Geass","Hajime no Ippo", "Fire Force",
  "Tokyo Revengers","Konosuba","Solo Leveling", "Frieren", "The quintessential quintuplets", 
  "Baki", "Oshi no ko", "lazarus" , "your lie in april" , "assassination classroom", 
  "Bocchi the rock", "Albator", "Cyberpunk : Edgerunners", "Classroom of the elite", "Jujutsu Kaisen", 
  "Mashle", "pok√©mon", "Your Name", "Le chateau ambulant", " Suzume", 
  "Les enfants du temps", "Mon voisin Totoro", "Le voyage de Chihiro", "Le gar√ßon et le h√©ron"
      // Tu peux en ajouter une centaine ici
    ];

    let score = 0;
    let currentWord = "";
    let timeLeft = 60; // chrono global
    let timerInterval;

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      currentWord = words[randomIndex];
      document.getElementById("word").textContent = currentWord;
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("timer").textContent = "‚è± " + timeLeft + " sec";
      getRandomWord();

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "‚è± " + timeLeft + " sec";
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("word").textContent = "‚è≥ Temps √©coul√© !";
        }
      }, 1000);
    }

    document.getElementById("validate").addEventListener("click", () => {
      if(timeLeft > 0) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        getRandomWord();
      }
    });

    document.getElementById("skip").addEventListener("click", () => {
      if(timeLeft > 0) {
        getRandomWord();
      }
    });

    document.getElementById("restart").addEventListener("click", () => {
      startGame();
    });

    // Commencer directement
    startGame();
  </script>
  <button class="btn btn-back" onclick="location.href='s√©lection.html'">‚¨Ö Retour</button>
</body>
</html>
